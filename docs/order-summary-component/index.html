<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-card-section">
        <article class="order-card">
          <img
            class="order-card--img"
            src="./images/illustration-hero.svg"
            alt="Abstract illustration of a girl listening to music"
          />
          <div class="order-card--wrapper">
            <h1 class="order-card--title">Order Summary</h1>
            <p class="order-card--info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order-card--reminder">
              <img class="icon-music" src="./images/icon-music.svg" alt="Abstract Icon Music" />
              <div class="order-card--price">
                <p class="order-card--plan">Annual Plan</p>
                <p class="order-card--total">$59.99/year</p>
              </div>
              <a class="order-card--change-btn" href="#">Change</a>
            </div>
            <div class="order-card__buttons">
              <a class="order-card--btn-pay" href="#">Proceed to Payment</a>
              <a class="order-card--btn-cancel" href="#">Cancel Order</a>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
