<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="min-h-screen w-full flex justify-center items-center bg-Blue950">
      <section>
        <article class="mx-6 bg-Blue900 p-6 border border-Blue950 rounded-lg max-w-sm lg:pb-8 lg:max-w-[350px]">
         <div class="relative">
          <img class="block w-full h-full rounded-lg"
            src="./src/images/image-equilibrium.jpg"
            alt="Abstract Logo Nft Equilibrium"
          />
          <div class="absolute inset-0 flex items-center justify-center bg-Cyan400 opacity-0 cursor-pointer hover:bg-Cyan400 hover:opacity-50">
            <img src="./src/images/icon-view.svg" alt="">
          </div>
         </div>
          
          <h1 class="text-[22px] text-White font-semibold mt-6 mb-3 leading-[1.3] lg:mb-4 hover:text-Cyan400 cursor-pointer">Equilibrium #3429</h1>
          <p class="text-lg text-Blue500 font-light leading-[26px] mb-4 lg:mb-6">Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex items-center justify-between pb-4 border-b border-b-Blue500 lg:pb-6">
            <div class="flex items-center gap-1.5">
              <img class="block w-[11px] h-[18px]" src="./src/images/icon-ethereum.svg" alt="Ethereum Logo" />
              <span class="text-[15px] font-semibold text-Cyan400 lg:text-[16px]"> 0.041 ETH</span>
            </div>
            <div class="flex items-center gap-1.5">
              <img class="block w-[16px] h-[16px]" src="./src/images/icon-clock.svg" alt="" />
              <span class="text-[15px] font-semibold text-Blue500 lg:text-[16px]">3 days left</span>
            </div>
          </div>
          <div class="flex items-center mt-4 gap-4">
            <img class="block w-[33px] h-[33px]"
              src="./src/images/image-avatar.png"
              alt="Jules Wyvern Profile Picture"
            />
            <p class="text-[15px] text-Blue500 lg:text-[16px] ">Creation of <span class="text-White hover:text-Cyan400 cursor-pointer">Jules Wyvern</span></p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
