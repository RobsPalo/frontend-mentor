<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="min-h-screen w-full flex items-center justify-center bg-Grey900 text-White text-center">
      <section>
        <article class="mx-6 bg-Grey800 p-6 flex flex-col items-center rounded-xl min-w-[20.4375rem] md:min-w-[29.1875rem] md:p-10 xl:min-w-[24rem] ">
          <img class="block w-[88px] h-[88px] rounded-full"
            src="./src/assets/images/avatar-jessica.jpeg"
            alt="Portrait of Jessica Randall"
          />
          <div class="my-6 flex flex-col items-center gap-1">
            <h1 class="text-2xl text-white font-semibold leading-[150%]">Jessica Randall</h1>
            <p class="text-[14px] text-Green font-bold leading-[150%]">London, United Kingdom</p>
          </div>         
          <p class="text-[14px] text-White leading-[150%]">"Front-end developer and avid reader."</p>
          <ul class="mt-6 flex flex-col items-center gap-4 w-full">
            <li class="w-full rounded-lg"><a class="social-btn" href="#">GitHub</a></li>
            <li class="w-full rounded-lg"><a class="social-btn" href="#">Frontend Mentor</a></li>
            <li class="w-full rounded-lg"><a class="social-btn" href="#">LinkedIn</a></li>
            <li class="w-full rounded-lg"><a class="social-btn" href="#">Twitter</a></li>
            <li class="w-full rounded-lg"><a class="social-btn" href="#">Instagram</a></li>
          </ul>
        </article>      
      </section>
    </main>
  </body>
</html>
